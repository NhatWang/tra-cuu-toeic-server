<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tra Cứu Điểm Thi Thử TOEIC 2025</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toast-container"></div>
<!-- Loading overlay -->
<div id="loadingOverlay">
  <div class="loading-content">
  <img src="images/Logo Hội Sinh Viên Việt Nam.png" alt="Logo" class="loading-logo" />
  <div class="spinner"></div>
  <p class="loading-text"></p>
  </div>
</div>
    <div class="logo-container">
        <div class="logo-box">
            <img src="images/Logo Hội Sinh Viên Việt Nam.png" alt="Logo Đơn Vị Tổ Chức" class="logo">
            <div class="logo-text"><strong><h3>Liên chi Hội khoa Hoá học</h3></strong></div>
        </div>
        <div class="logo-box">
            <img src="images/Logo Anh Ngữ MsHoa.png" alt="Logo Nhà Tài Trợ" class="logo">
            <div class="logo-text"><strong><h3>Trung tâm Anh ngữ MsHoa</h3></strong></div>
        </div>
    </div>
<div class="container">
  <h2>Tra cứu điểm thi thử TOEIC 2025 </h2>
  <div class="form-group">
    <label for="sbd">Số báo danh</label>
    <input type="text" id="sbd" placeholder="Nhập số báo danh"/>
</div>
<div class="form-group">
    <label for="msv">Mã số sinh viên</label>
    <input type="text" id="msv" placeholder="Nhập mã số sinh viên"/>
</div>
    <button type="button" onclick="traCuuDiem()">Tra cứu</button>
    <div id="ketQua"></div>
<!-- Modal Tra cứu trạng thái đơn -->
<div class="form-group">
  <hr style="margin-top: 30px;">
<h3 style="text-align: center;">Tra cứu trạng thái đơn đăng ký</h3>
  <label for="msvTraCuuTrangThai">Mã số sinh viên</label>
  <div style="display: flex; gap: 10px; align-items: center;">
    <input type="text" id="msvTraCuuTrangThai" placeholder="Nhập MSSV" />
    <button type="button" id="btnTraCuuTrangThai">Tra cứu</button>
  </div>
</div>
</div>   

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script  src="script_index.js"></script>

<!-- Modal kết quả -->
<div id="modalKetQua" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modalBody">
      <!-- Nội dung kết quả sẽ được hiển thị tại đây -->

    </div>
  </div>
</div>
<!-- Modal Đăng ký nhận bản cứng -->
<div id="modalRegister" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeRegisterModal()">&times;</span>
    <h3>ĐĂNG KÝ NHẬN GIẤY CHỨNG NHẬN BẢN CỨNG</h3>
    <form id="registerForm">
      <label for="ten">Họ và tên:</label><br>
      <input type="text" name="fullName" required><br><br>
    
      <label for="msv">Mã số sinh viên:</label><br>
      <input type="text" name="msv" required><br><br>
    
      <label for="lop">Lớp:</label><br>
      <input type="text" name="lop" required><br><br>

      <div class="checkbox-group">
        <input type="checkbox" id="agreeCoso" name="agreeCoso" required>
        <label for="agreeCoso">
          Tôi muốn nhận giấy chứng nhận bản cứng tại cơ sở Nguyễn Văn Cừ.
        </label>
      </div>
      <button type="submit">Gửi đăng ký</button>
    </form>
    <!-- ✅ Vị trí hiển thị thông báo -->
  <div id="registerMessage" style="margin-top: 10px; text-align: center;"></div>
  </div>
</div>
  <a href="login.html" class="login-button">Admin</a>
<footer class="footer">
    <strong>© 2025 Liên chi Hội khoa Hoá học,<br>
    Trường Đại học Khoa học tự nhiên, ĐHQG-HCM</strong>
  </footer>
</body>
</html>
