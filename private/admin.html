  /* T√πy ch·ªçn: ·∫©n footer, header tr√¨nh duy·ªát */
  @page {
    margin: 20mm;

  body::before,

  button {

  /* ·∫®n header/footer m·∫∑c ƒë·ªãnh c·ªßa tr√¨nh duy·ªát */
  html, body {

    print-color-adjust: exact;
  }
  #toast-container {
  position: fixed;

}

.toast {
  background-color: #28a745;

</head>
<body>
  <div id="toast-container"></div>
  <div class="container">
    <h2>DANH S√ÅCH TH√ç SINH ƒêƒÇNG K√ù B·∫¢N C·ª®NG</h2>

    <div id="summary">ƒêang t·∫£i...</div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder=" T√¨m theo h·ªç t√™n / MSSV / l·ªõp..." />
        <select id="filterLop"><option value="">-- L·ªçc theo l·ªõp --</option></select>
        <select id="filterStatus">
          <option value="">-- L·ªçc tr·∫°ng th√°i --</option>
          <option value="dang_xu_ly">‚è≥ ƒêang x·ª≠ l√Ω</option>
          <option value="cho_ky">üñã Ch·ªù k√Ω</option>
          <option value="da_ky">‚úÖ ƒê√£ k√Ω xong</option>
          <option value="dang_van_chuyen">üöö ƒêang v·∫≠n chuy·ªÉn</option>
          <option value="san_sang_nhan">üì¶ S·∫µn s√†ng nh·∫≠n</option>
          <option value="da_nhan">üì¨ ƒê√£ nh·∫≠n</option>
        </select>
  </div>
  <div id="adminTable">Loading...</div>
  <div class="actions">
    <button class="btn" onclick="exportToExcel()">üì§ Xu·∫•t Excel</button>
    <button class="btn" onclick="window.print()">üñ®Ô∏è In danh s√°ch</button>
  </div>

  <script>
    dayjs.extend(dayjs_plugin_relativeTime);
    let rawData = [];
    
    function fetchAndRenderData() {
      fetch("/api/danh-sach")
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          if (!Array.isArray(data)) {
            throw new Error("Invalid data format: Expected an array");
          }
          rawData = data;
          renderTable(rawData);
          updateFilters(rawData);
        })
        .catch(err => {
          console.error("Error fetching data:", err);
          document.getElementById("adminTable").innerHTML = "<p>Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu.</p>";
          document.getElementById("summary").textContent = "L·ªói khi t·∫£i d·ªØ li·ªáu.";
        });
    }
    function updateFilters(data) {
      const lopSet = new Set(data.map(r => r.lop));
      const lopSelect = document.getElementById("filterLop");
      lopSelect.innerHTML = '<option value="">-- L·ªçc theo l·ªõp --</option>';
      [...lopSet].sort().forEach(lop => {
        const opt = document.createElement("option");
        opt.value = lop;
        opt.textContent = lop;
        lopSelect.appendChild(opt);
      });
    }
    function renderTable(data) {
      if (!Array.isArray(data) || data.length === 0) {
        adminTable.innerHTML = "<p>Kh√¥ng c√≥ d·ªØ li·ªáu.</p>";
        summary.textContent = "T·ªïng: 0";
        return;
      }

      // Th·ªëng k√™
      const count = data.reduce((acc, d) => {
        acc[d.status] = (acc[d.status] || 0) + 1;
        return acc;
      }, {});

      summary.innerHTML = `
        T·ªïng: ${data.length} | 
        ‚è≥ ${count.dang_xu_ly || 0} - 
        üñã ${count.cho_ky || 0} - 
        ‚úÖ ${count.da_ky || 0} - 
        üöö ${count.dang_van_chuyen || 0} - 
        üì¶ ${count.san_sang_nhan || 0} - 
        üì¨ ${count.da_nhan || 0}`;

      let html = `
        <table><thead>
          <tr><th>STT</th><th>H·ªç t√™n</th><th>MSSV</th><th>L·ªõp</th><th>CS</th><th>Th·ªùi gian t·∫°o</th><th>Th·ªùi gian c·∫≠p nh·∫≠t</th><th>Th·ªùi gian nh·∫≠n</th><th>Tr·∫°ng th√°i</th><th>Xo√°</th></tr>
        </thead><tbody>`;

      data.forEach((r, i) => {
        const thoiGianNhan = r.selectedDate && r.selectedTime ? `${r.selectedDate} ${r.selectedTime}` : '';
        html += `
          <tr>
            <td>${i + 1}</td>
            <td>${r.fullName}</td>
            <td>${r.msv}</td>
            <td>${r.lop}</td>
            <td>${r.agreed ? "NVC" : ""}</td>
            <td title="${dayjs(r.createdAt).format("HH:mm DD/MM/YYYY")}">
              ${dayjs(r.createdAt).fromNow()}
            </td>
            <td title="${dayjs(r.updatedAt).format("HH:mm DD/MM/YYYY")}">
              ${dayjs(r.updatedAt).fromNow()}
            </td>
            <td>${thoiGianNhan}</td>
            <td>
              <select onchange="capNhatTrangThai('${r._id}', this.value)">
                <option value="dang_xu_ly" ${r.status === 'dang_xu_ly' ? 'selected' : ''}>‚è≥ ƒêang x·ª≠ l√Ω</option>
                <option value="cho_ky" ${r.status === 'cho_ky' ? 'selected' : ''}>üñã Ch·ªù k√Ω</option>
                <option value="da_ky" ${r.status === 'da_ky' ? 'selected' : ''}>‚úÖ ƒê√£ k√Ω</option>
                <option value="dang_van_chuyen" ${r.status === 'dang_van_chuyen' ? 'selected' : ''}>üöö ƒêang v·∫≠n chuy·ªÉn</option>
                <option value="san_sang_nhan" ${r.status === 'san_sang_nhan' ? 'selected' : ''}>üì¶ S·∫µn s√†ng nh·∫≠n</option>
                <option value="da_nhan" ${r.status === 'da_nhan' ? 'selected' : ''}>üì¨ ƒê√£ nh·∫≠n</option>
              </select>
            </td>
            <td><button onclick="xoaDangKy('${r._id}')" style="color:red;">üóëÔ∏è</button></td>
          </tr>`;
      });

      html += "</tbody></table>";
      document.getElementById("adminTable").innerHTML = html;
    }
    
    function capNhatTrangThai(id, status) {
      fetch(`/api/cap-nhat-trang-thai/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      })
        .then(res => res.json())
        .then(data => {
          showToast(data.message || "ƒê√£ c·∫≠p nh·∫≠t");
          fetchAndRenderData();
        });
    }
    
    function xoaDangKy(id) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a?")) return;
      fetch(`/api/xoa-dang-ky/${id}`, { method: "DELETE" })
        .then(res => res.json())
        .then(data => {
          showToast(data.message || "ƒê√£ x√≥a");
          fetchAndRenderData();
        });
    }
    
    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(rawData.map(r => ({
        "H·ªç t√™n": r.fullName,
        "MSSV": r.msv,
        "L·ªõp": r.lop,
        "C∆° s·ªü": r.agreed ? "NVC" : "",
        "Th·ªùi gian": dayjs(r.createdAt).format("HH:mm DD/MM/YYYY"),
        "Tr·∫°ng th√°i": hienTrangThai(r.status)
      })));
      XLSX.utils.book_append_sheet(wb, ws, "Danh s√°ch");
      XLSX.writeFile(wb, "dang_ky_toeic.xlsx");
    }
    
    function hienTrangThai(status) {
      const d = {
        dang_xu_ly: "ƒêang x·ª≠ l√Ω",
        cho_ky: "Ch·ªù k√Ω",
        da_ky: "ƒê√£ k√Ω",
        dang_van_chuyen: "ƒêang v·∫≠n chuy·ªÉn",
        san_sang_nhan: "S·∫µn s√†ng nh·∫≠n",
        da_nhan: "ƒê√£ nh·∫≠n",
      };
      return d[status] || status;
    }
    
    function showToast(msg, type = "success") {
      const toast = document.createElement("div");
      toast.className = `toast ${type === "error" ? "error" : ""}`;
      toast.textContent = msg;
      document.getElementById("toast-container").appendChild(toast);
      setTimeout(() => toast.classList.add("exit"), 3000);
      setTimeout(() => toast.remove(), 3500);
    }
    
    document.getElementById("filterLop").addEventListener("change", filterTable);
    document.getElementById("filterStatus").addEventListener("change", filterTable);
    document.getElementById("searchInput").addEventListener("input", filterTable);
    
    function filterTable() {
      const lop = filterLop.value;
      const status = filterStatus.value;
      const keyword = searchInput.value.toLowerCase();
      const filtered = rawData.filter(r => {
        const matchLop = lop ? r.lop === lop : true;
        const matchStatus = status ? r.status === status : true;
        const matchKeyword = 
          r.fullName.toLowerCase().includes(keyword) ||
          r.msv.toLowerCase().includes(keyword) ||
          r.lop.toLowerCase().includes(keyword);
        return matchLop && matchStatus && matchKeyword;
      });
      renderTable(filtered);
    }
    
    fetchAndRenderData();
    setInterval(fetchAndRenderData, 10000);
    </script>
    </body>
